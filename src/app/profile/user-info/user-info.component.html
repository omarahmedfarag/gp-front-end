<div class="main">

    
  <form [formGroup]="userForm">
    <mat-expansion-panel>

      <mat-expansion-panel-header>
        <mat-panel-title>
          Full name
        </mat-panel-title>
        <mat-panel-description>
          {{user.firstName }} {{user.lastName}}
          
        </mat-panel-description>
      </mat-expansion-panel-header>
  
      <mat-form-field>
        <mat-label>{{user.firstName}}</mat-label>
        <input matInput formControlName="firstName">
      </mat-form-field>
  
      <mat-form-field class="mr-3">
          <mat-label>{{user.lastName}}</mat-label>
          <input matInput formControlName="lastName">
        </mat-form-field>

        <button mat-raised-button color="warn" (click)="updatedNames()">update</button>
        <br>
        <div class="alert alert-danger" *ngIf="alertUserMessege=='you should submit atleast one name' ">{{alertUserMessege}}</div>
        <div class="alert alert-success" *ngIf="alertUserMessege=='updated Suuccesfuly' ">{{alertUserMessege}}</div>
      </mat-expansion-panel>



        
      <mat-expansion-panel disabled class="mt-3">
          <mat-expansion-panel-header>
            <mat-panel-title>
              Email
            </mat-panel-title>
            <mat-panel-description>
              {{user.email}}
              
            </mat-panel-description>
          </mat-expansion-panel-header>
      
        </mat-expansion-panel>

          
  <mat-expansion-panel class="mt-3">
      <mat-expansion-panel-header>
        <mat-panel-title>
          age
        </mat-panel-title>
        <mat-panel-description>
          {{user.age}}
          
        </mat-panel-description>
      </mat-expansion-panel-header>
  
     

        <mat-form-field appearance="fill" class="mr-4">
          <mat-label>Choose a date</mat-label>
        <!-- #docregion toggle -->
          <input matInput [matDatepicker]="picker" formControlName="age">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        <!-- #enddocregion toggle -->
        </mat-form-field>
        <button mat-raised-button color="warn" (click)="updateAge()" >update</button>
        
      </mat-expansion-panel>


      <!-- change password -->
      <mat-expansion-panel class="mt-3">

        <mat-expansion-panel-header>
          <mat-panel-title>
           Change Password
          </mat-panel-title>
         
        </mat-expansion-panel-header>
    
        <mat-form-field>
          <mat-label>Current Password</mat-label>
          <input matInput formControlName="currentPassword">
        </mat-form-field> <br>
    
        <mat-form-field class="mr-3">
            <mat-label>New Password</mat-label>
            <input matInput formControlName="newPassword">
          </mat-form-field>

          <mat-form-field class="mr-3">
            <mat-label>Confirm Password</mat-label>
            <input matInput formControlName="confirmPassword">
          </mat-form-field>
  
          <button mat-raised-button color="warn" (click)="changePassword()">update</button>
          <br>
          <div class="alert alert-danger" *ngIf="checkPasswords">Dosen't matches</div>
        </mat-expansion-panel>
  </form>

    
        

</div>
