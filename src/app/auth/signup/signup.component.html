<div class="main" id="main">
    <div  class="login-container d-flex justify-content-center">
        

        <div class="right-container overflow-auto">
         
          
        </div>

        <div class="left-container">
            
            <form class="w-75 m-auto pt-3" [formGroup]="userForm">

                <div class="form-group ">
                    <div class="d-flex align-items-center">
                        <label>User name</label>
                         <small class="text-danger d-block" *ngIf="!userForm.get('userName').valid && userForm.get('userName').touched">: User Name Required</small>
                    </div>
                    <input type="text"  class="form-control" formControlName="userName">
                  </div>
  
              <div class="form-group ">
                <div class="d-flex align-items-center">
                    <label>Email</label>
                    <small class="text-danger d-block" *ngIf="!userForm.get('email').valid && userForm.get('email').touched">User Name Required</small>    
                </div>

                <input type="text"  class="form-control" formControlName="email">
              </div>

              
              
          
              <div class="form-group ">
                <div class="d-flex align-items-center">
                    <label>Passsword </label>
                    <small class="text-danger d-block" *ngIf="!userForm.get('userPassword').valid && userForm.get('userPassword').touched">: Passowrd Required</small>

                </div>

                 <input type="password" class="form-control" formControlName="userPassword">
              </div>

              <div class="form-group">
                <div class="d-flex align-items-center">
                    <label>Passsword </label>
                    <small class="text-danger d-block" *ngIf="!userForm.get('confirmPassword').valid && userForm.get('confirmPassword').touched">Passowrd Required</small>    

                </div>

                <input type="password" class="form-control" formControlName="confirmPassword">
              </div>
             
              <div class="mt-3 d-flex justify-content-between align-items-center">
                <button class="btn login-btn" (click)=onSignUp() [disabled]="!userForm.valid">sign up</button>
                <button class="btn btn-outline-light" [routerLink]="['../login']" >log in</button>
              </div>
              <p class="mt-2 ml-2 forget-password">Forget password ?</p>
              
  
  
            </form>

        </div>
          
          
    </div>
    
</div>
