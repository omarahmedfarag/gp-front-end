
<div class="main" id="main" >
    <div  class="login-container bg-success d-flex justify-content-center">
        

        <div class="right-container overflow-auto text-success">
          
        </div>

        <div class="left-container">
            
          <div class="created-success text-success m-auto" *ngIf="user">
            Created successfuly <button class="btn btn-success" [routerLink]="['/Home']" >CONFIRM</button>
          </div>
          <div class="" *ngIf="loading">
            <div class="loader">Loading...</div>
          </div>
            <form class="w-75 m-auto pt-3" [formGroup]="userForm" *ngIf="!user">

              <div class="row">
                <div class="col-md-6">
                  <mat-form-field appearance="standard" class="mr-3 text-light">
                    <mat-label>FIRST NAME </mat-label>
                    <input matInput placeholder="Placeholder" formControlName="firstName">
                    <mat-hint *ngIf="!userForm.get('firstName').valid && userForm.get('firstName').touched">user name Required</mat-hint>
                  </mat-form-field>
                </div>

                <div class="col-md-6">
                  <mat-form-field appearance="standard">
                    <mat-label>LAST NAME</mat-label>
                    <input matInput placeholder="EX:john" formControlName="lastName">
                  </mat-form-field>
                </div>
              </div>

  
              <div class="row">
                <div class="col-md-12 ">
                  <mat-form-field appearance="standard">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="***" formControlName="email">
                  </mat-form-field>
                </div>
              </div>
              
                
                <div class="row">
                  <div class="col-md-6">
                    <mat-form-field appearance="standard">
                      <mat-label>password</mat-label>
                      <input matInput placeholder="***" formControlName="password" type="password">
                    </mat-form-field>
                  </div>
                  <div class="col-md-6">
                    <mat-form-field appearance="standard">
                      <mat-label>Confirm password</mat-label>
                      <input matInput placeholder="EX:john" formControlName="confirmPassword" type="password">
                    </mat-form-field>
                  </div>
                </div>

                 
  
                
               

            
              <mat-form-field appearance="fill" class="text-light">
                <mat-label>Data of Birth</mat-label>
              <!-- #docregion toggle -->
                <input matInput [matDatepicker]="picker" formControlName="age">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker color="primary"></mat-datepicker>
              <!-- #enddocregion toggle -->
              </mat-form-field>

              <mat-form-field class="w-75">
                <mat-label>Governorate</mat-label>
                <mat-select formControlName="address">
                  <mat-option  *ngFor="let Governorate of Governorates" [value]="Governorate.code">{{Governorate.value}}</mat-option>
                  
                </mat-select>
              </mat-form-field>  
             
              <div class="mt-3 d-flex justify-content-between align-items-center">
                <button class="btn login-btn" (click)=onSignUp() [disabled]="!userForm.valid">sign up</button>
                <button class="btn btn-primary" [routerLink]="['../login']" >log in</button>
              </div>
              <p class="mt-2 ml-2 forget-password text-dark">Forget password ?</p>
              
  
  
            </form>
            <div class="text-center back-home" [routerLink]="['/Home']" >
              <h4 class="text-success">Back Home</h4>

            </div>

        </div>
          
    </div>
    
</div>
