<div class="main" id="main">
    <div  class="login-container d-flex justify-content-center">
        
        
        <div class="left-container overflow-auto" >
          <h3 class="text-center text-white mt-5">Welcome in sportivo</h3>
          <div class="login-img">
            <!-- image -->
          </div>
          <div class="" *ngIf="loading">
            <div class="loader">Loading...</div>
          </div>
          <form class="w-75 m-auto" [formGroup]="userForm" *ngIf="!loading">

            <div class="alert alert-danger mt-3" *ngIf="warrningMessege">
              {{warrningMessege}}
            </div>

            <div class="form-group ">
              <label>Email</label>
              <small class="text-danger d-block" *ngIf="!userForm.get('email').valid && userForm.get('email').touched">User Name Required</small>
              <input type="text"  class="form-control" formControlName="email">
            </div>
            
        
            <div class="form-group m-auto">
              <label>Passsword </label>
              <small class="text-danger d-block" *ngIf="!userForm.get('password').valid && userForm.get('password').touched">Passowrd Required</small>
              <input type="password" class="form-control" formControlName="password">
            </div>
           
            <div class="mt-3 d-flex justify-content-between align-items-center">
              <button class="btn login-btn" (click)=onLogin()>Login</button>
              <button class="btn btn-outline-light" [routerLink]="['../signup']" >Creat account</button>
            </div>
            


          </form>

          <div class="text-center back-home" [routerLink]="['/Home']" >
            <h4 class="text-light">Back Home</h4>

          </div>
          
        </div>

        <div class="right-container">

        </div>
          
          
    </div>
    
</div>
