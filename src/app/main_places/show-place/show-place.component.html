<section class="display">

    <div class="container">

                <div class="left bg-danger">
                        <img src="../../../assets/portfolio/{{singlePlace.image}}" alt="">
                </div>
            </div>
            <div class="col-md 5">
                <div class="right">
                    <h1>{{singlePlace.type}}</h1>
                    <hr>
                    <p>{{singlePlace.description}}</p>
