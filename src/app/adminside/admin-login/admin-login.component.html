<div class="main">
    <div class="layer">
        <div class="login-box">
            <div class="text-center logo mb-2" > SPORTIVO</div>
            <div class="alert alert-danger" *ngIf="messege">
               {{messege}}
            </div>
            <form [formGroup]="adminform">
                <div class="form-group mt-2">
                    <input type="text" placeholder="Email" class="form-control w-75" formControlName="email">
                </div>
    
                <div class="form-group mt-4">
                    <input type="password" placeholder="password" class="form-control w-75" formControlName="password">
                </div>
                <button class="btn btn-warning mt-3 w-25 text-light" [disabled]="adminform.invalid" type="button" (click)="onLogin()">login </button>
            </form>
            
        </div>
    </div>
</div>
